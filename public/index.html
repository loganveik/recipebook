<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Recipe Book Manager</title>
</head>

<body>
    <div class="container my-5" style="height: 100%;">
        <div class="carouselview">
            <h1 class="my-3">Recipe Book Manager</h1>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-interval=500 data-slide-to="0"
                                class="active">
                            </li>
                            <li data-target="#carouselExampleIndicators" data-interval=500 data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-interval=500 data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-interval=500 data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-interval=500 data-slide-to="4"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&url=https%3A%2F%2Fimg1.cookinglight.timeinc.net%2Fsites%2Fdefault%2Ffiles%2Fstyles%2F4_3_horizontal_-_1200x900%2Fpublic%2F1537825868%2Fcoffee-rubbed-steak-1811-p15.jpg%3Fitok%3DuWAQYdAR"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://c1.wallpaperflare.com/preview/530/960/944/table-dinner-elegant-fancy.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://i.pinimg.com/originals/b9/af/d8/b9afd8df535c7ef51018dbb46b37b823.jpg"
                                    alt="Third slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://www.tostitos.ca/sites/tostitos.ca/files/recipe_hd_fancy-grilled-cheese-bites.jpg"
                                    alt="Fourth slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://images.squarespace-cdn.com/content/v1/5196713be4b0cc86d60d02e7/1368828434571-94NH5N2GK0I7W2OVL23W/ke17ZwdGBToddI8pDm48kD59fp_9N3_50rOPNSCa98d7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UWxj81devHHy3jAGaXPu3UoV9kIqTiHf5euRrBzhguMtl-YfEKfEFDNDZoKLEmIIqw/20100221_ice_class_0198-Edit.jpg?format=1500w"
                                    alt="Fifth slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <div class="recipeformsview">
            <div class="row">
                <!-- <div class="col-lg-2"></div> -->
                <div class="col-lg-8">
                    <div class="card my-3">
                        <div class="card-body">
                            <form>
                                <div class="form-group" style="text-align: left;">
                                    <label for="recipename">Recipe Name</label>
                                    <input type="text" class="form-control" id="recipename">
                                </div>
                                <div class="form-group" style="text-align: left;">
                                    <label for="recipeingredient">Ingredients</label>
                                    <input type="text" class="form-control" id="recipeingredient">
                                </div>
                                <div class="form-group" style="text-align: left;">
                                    <label for="recipedesc">Description</label>
                                    <textarea class="form-control" id="recipedesc" rows="3"
                                        placeholder="List of instructions, specific prep times etc.."></textarea>
                                </div>
                                <div class="createNupdateBTN my-2">
                                    <button type="submit" class="btn" id="recipecreatebtn">Create Recipe</button>
                                </div>
                                <button type="submit" class="btn" id="recipeclearbtn">Clear All</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card my-3" id="recipeviewcard" style="height: 432px;">
                        <h1>Recipes</h1>
                        <div class="card-body" id="recipeview"></div>
                    </div>
                </div>
                <!-- <div class="col-lg-2"></div> -->
            </div>
        </div>
    </div>
</body>

</html>
